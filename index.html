<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator-container">
        <div id="showresult">
            <h1 id="display"></h1>
        </div>
        <div class="option" id="ac"  data-value="AC">
            <h1>AC</h1>
        </div>
        <div class="option" id="sign" data-value="+/-">
            <h1>+/-</h1>
        </div>
        <div class="option" id="percentage" data-value="%">
            <h1>%</h1>
        </div>
        <div class="option c-red" id="divide" data-value="/">
            <h1>/</h1>
        </div>
        <div class="option" id="seven" data-value="7">
            <h1>7</h1>
        </div>
        <div class="option" id="eight" data-value="8">
            <h1>8</h1>
        </div>
        <div class="option" id="nine" data-value="9">
            <h1>9</h1>
        </div>
        <div class="option c-red" id="multiply" data-value="*">
            <h1>*</h1>
        </div>
        <div class="option" id="four" data-value="4">
            <h1>4</h1>
        </div>
        <div class="option" id="five" data-value="5">
            <h1>5</h1>
        </div>
        <div class="option" id="six" data-value="6">
            <h1>6</h1>
        </div>
        <div class="option c-red" id="subtract" data-value="-">
            <h1>-</h1>
        </div>
        <div class="option" id="one" data-value="1">
            <h1>1</h1>
        </div>
        <div class="option" id="two" data-value="2">
            <h1>2</h1>
        </div>
        <div class="option" id="three" data-value="3">
            <h1>3</h1>
        </div>
        <div class="option c-red" id="add" data-value="+">
            <h1>+</h1>
        </div>
        <div class="option" id="zero" data-value="0">
            <h1>0</h1>
        </div>
        <div class="option" id="point" data-value=".">
            <h1>.</h1>
        </div>
        <div class="option c-red" id="equal" data-value="=">
            <h1>=</h1>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
